<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="OHKU 可爱小怪物玩偶画廊 - 高清图片展示">
    <title>OHKU 可爱小怪物画廊 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🎀 OHKU 可爱小怪物画廊 🎀</h1>
            <p class="subtitle">超高清 Retina 屏幕优化展示</p>
        </div>
    </header>

    <main class="container">
        <section class="gallery">
            <!-- 这里放图片，示例： -->
            <div class="gallery-item">
                <img src="images/monsters-all.jpg" 
                     alt="OHKU 可爱小怪物全家福" 
                     loading="lazy">
                <p class="caption">可爱小怪物全家福 💕</p>
            </div>

            <div class="gallery-item">
                <img src="images/pink-monster.jpg" 
                     alt="粉色小怪物" 
                     loading="lazy">
                <p class="caption">粉色小可爱 🌸</p>
            </div>

            <!-- 添加更多图片，复制上面的 gallery-item 代码块 -->
        </section>

        <section class="upload-info">
            <h2>📸 如何上传您的图片？</h2>
            <ol>
                <li>在仓库中创建 <code>images</code> 文件夹</li>
                <li>上传您的高清图片（建议至少 2000px 宽度）</li>
                <li>修改上面的 <code>src="images/your-image.jpg"</code></li>
                <li>提交更改，自动发布到 GitHub Pages！</li>
            </ol>
        </section>
    </main>

    <footer>
        <p>Made with 💖 by lluxixi55-blip | Optimized for Retina Display</p>
    </footer>
</body>
</html>
